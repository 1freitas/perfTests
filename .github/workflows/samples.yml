name: CI Execução de exemplos de teste de performance 
on:
  push:
    branches: [ sample ]
  pull_request:
    branches: [ sample ]
jobs:
  perfSamples:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
          uses: actions/checkout@v2
      - name: Run local k6 test
          uses: k6io/action@v0.1
          with:
            filename: ./src/get-200-status-test.js
